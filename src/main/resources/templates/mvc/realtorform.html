<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Seller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" action="/mvc/realtor/add">
        <h3>공인중개사 추가</h3>
        <label class="mt-1">상호명</label><br>
        <input class="form-control w-75" type="text" name="office">
        <label class="mt-1">전화번호</label><br>
        <input class="form-control w-75" type="text" name="phoneNumber">
        <label class="mt-1">주소</label><br>
        <input class="form-control w-75" type="text" name="address">
        <label class="mt-1">등급</label><br>
        <input class="form-control w-75" type="text" name="grade">
        <button class="mt-3 btn btn-primary text-light" type="submit">추가</button>
    </form>

</div>

</body>
</html>
