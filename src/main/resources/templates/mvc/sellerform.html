<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Seller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" action="/mvc/seller/add">
        <h3>판매자 추가</h3>
        <label class="mt-1">닉네임</label><br>
        <input class="form-control w-25" type="text" name="nickName">
        <label class="mt-1">프로필 사진url</label><br>
        <input class="form-control w-25" type="text" name="profileImage">
        <label class="mt-1">온도</label><br>
        <input class="form-control w-25" type="text" name="temperature">
        <button class="mt-3 btn btn-success text-light" type="submit">추가</button>
    </form>

</div>

</body>
</html>
