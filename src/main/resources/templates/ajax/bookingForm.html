<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>종합문제</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/ajax/style.css">
</head>
<body>
    <div id="wrap">
        <header class="d-flex justify-content-center align-items-center">
            <div class="display-4">통나무 팬션</div>
        </header>
        <nav class="main-menu">
            <ul class="nav nav-fill font-weight-bold">
                <li class="nav-item"><a href="#" class="nav-link text-white">펜션소개</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">객실보기</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">예약하기</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">예약목록</a></li>
            </ul>
        </nav>
        <section>
            <div class="main-banner">
                <img id="banner" alt="펜션 전경"  src="http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg">
            </div>
            <div class="main-contents d-flex">
                <div class="booking col-4 d-flex justify-content-center align-items-center">
                    <div class="display-4 text-light">실시간<br>예약하기</div>
                </div>
                <div class="search px-5 pt-4 col-5">
                    <div class="d-flex align-items-end">
                        <h3 class="text-light">예약확인</h3>
                    </div>

                    <div class="mt-3" >
                        <div class="d-flex align-items-center">
                            <label class="col-3 text-light text-right">이름</label> <input type="text" id="nameInput" class="form-control col-9">
                        </div>
                        <div class="d-flex align-items-center mt-2">
                            <label class="col-3 text-light text-right">전화번호</label> <input type="text" id="phoneNumberInput" class="form-control col-9">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-success" id="searchBtn">조회</button>
                    </div>

                </div>
                <div class="contact col-3 d-flex justify-content-center align-items-center">
                    <div>
                        <h3 class="text-light">예약문의 :</h3>
                        <h1 class="text-light">010- <br>000-1111</h1>
                    </div>
                </div>

            </div>
        </section>
        <footer class="mt-3">
            <div class="small text-secondary">
                제주특별자치도 제주시 애월읍  <br>
                사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표:김통목 <br>
                Copyright 2025 tongnamu All right reserved
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>

        var imageList = [
            "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg",
            "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner2.jpg",
            "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner3.jpg",
            "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner4.jpg"
        ];

        var index = 0;

        setInterval(function() {
            index++;
            if(index == imageList.length) {
                index = 0;
            }

            $("#banner").attr("src", imageList[index]);
        }, 3000);


        $("#searchBtn").on("click", function() {

            let name = $("#nameInput").val();
            let phoneNumber = $("#phoneNumberInput").val();
            if(name == "") {
                alert("이름을 입력하세요");
                return ;
            }

            if(phoneNumber == "") {
                alert("전화번호를 입력하세요");
                return ;
            }

            if(!phoneNumber.startsWith("010")) {
                alert("010 으로 시작하는 번호만 입력 가능합니다.");
                return ;
            }
            $.ajax({
                type:"get"
                , url:"/ajax/booking/search"
                , data: {"name": name, "phoneNumber": phoneNumber}
                , success:function (response){

                    if (response.result == "success") {
                        let booking = response.booking
                        alert("이름 : " + booking.name +
                            "\n날짜 : " + booking.date +
                            "\n일수 : " + booking.day +
                            "\n인원 : " + booking.headCount +
                            "\n상태 : " + booking.state);
                    } else {
                        alert("조회 실패!!");
                    }
                }
                , error: function (){
                    alert("조회 에러!!")
                }
            });
        });

    </script>
</body>
</html>
