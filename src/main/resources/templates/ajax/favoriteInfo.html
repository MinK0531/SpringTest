<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ajax를 통한 API 요청</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>즐겨찾기 목록</h1>
    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">이름</th>
            <th scope="col">주소</th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${favoriteList}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td>
                <a th:href="${item.url}" th:text="${item.url}"></a>
            </td>
            <td><button class="btn btn-danger text-light deleteBtn" type="button" th:data-id="${item.id}">삭제</button></td>
        </tr>

        </tbody>


    </table>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>

        $(document).on("click", ".deleteBtn", function () {
            let id = $(this).data("id");

            $.ajax({
                type:"post"
                , url:"/ajax/favorite/delete"
                , data: {"id": id}
                , success:function (response){

                    if (response.result == "success") {
                        alert("삭제 성공!!");
                        location.reload();
                    } else {
                        alert("삭제 실패!!");
                    }
                }
                , error: function (){
                    alert("삭제 에러!!")
                }
            });
        });

    </script>

</div>

</body>
</html>
