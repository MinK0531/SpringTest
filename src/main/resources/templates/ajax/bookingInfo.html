<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>종합문제</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/ajax/style.css">
</head>
<body>
    <div id="wrap">
        <header class="d-flex justify-content-center align-items-center">
            <div class="display-4">통나무 팬션</div>
        </header>
        <nav class="main-menu">
            <ul class="nav nav-fill font-weight-bold">
                <li class="nav-item"><a href="/ajax/booking/form" class="nav-link text-white">펜션소개</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">객실보기</a></li>
                <li class="nav-item"><a href="/ajax/booking/resv" class="nav-link text-white">예약안내</a></li>
                <li class="nav-item"><a href="/ajax/booking/info" class="nav-link text-white">커뮤니티</a></li>
            </ul>
        </nav>
        <section>
            <div class="title d-flex justify-content-center align-items-center">
                <h3>예약 목록 보기</h3>
            </div>
            <table class="table table-hover text-center">
                <thead>
                <tr>
                    <th scope="col">이름</th>
                    <th scope="col">예약날짜</th>
                    <th scope="col">숙박일수</th>
                    <th scope="col">숙박인원</th>
                    <th scope="col">전화번호</th>
                    <th scope="col">예약상태</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="booking :${bookingList}">
                    <td th:text="${booking.name}"></td>
                    <td th:text="${#temporals.format(booking.date,'yyyy년 M월 d일')}"></td>
                    <td th:text="${booking.day}"></td>
                    <td th:text="${booking.headCount}"></td>
                    <td th:text="${booking.phoneNumber}"></td>
                    <td th:switch="${booking.state}">
                        <span th:case="대기중" class="text-info" th:text="${booking.state}"></span>
                        <span th:case="확정" class="text-success" th:text="${booking.state}"></span>
                    </td>
                    <td><button class="btn btn-danger text-light removeBtn" type="button" th:data-id="${booking.id}">삭제</button></td>
                </tr>
                </tbody>
            </table>

        </section>
        <footer class="mt-3">
            <div class="small text-secondary">
                제주특별자치도 제주시 애월읍  <br>
                사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표:김통목 <br>
                Copyright 2025 tongnamu All right reserved
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
            $(document).on("click",".removeBtn",function (){
                let id = $(this).data("id");

                $.ajax({
                    type:"post"
                    ,url:"/ajax/booking/delete"
                    , data:{"id": id}
                    ,success: function (response){
                        if(response.result == "success"){
                            alert("삭제 성공")
                            location.reload();
                        }else {
                            alert("삭제 실패")
                        }
                    }
                    ,error:function (){
                        alert("에러!!")
                    }
                });
            });

        </script>
    </div>
</body>
</html>
