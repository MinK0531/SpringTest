<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>즐겨 찾기추가하기</h2>
        <label class="mt-1">제목</label><br>
        <input class="form-control" type="text" id="nameInput">
        <label class="mt-1">주소</label><br>
        <input class="form-control" type="text" id="urlInput" >
        <button class="form-control mt-3 btn btn-success text-light" type="button" id="addBtn">추가</button>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $("#addBtn").on("click", function () {
            let name = $("#nameInput").val();
            let url = $("#urlInput").val();

            if (name ==""){
                alert("제목을 입력하세요")
            }
            if (url ==""){
                alert("주소를 입력하세요")
            }
            $.ajax({
                type:"post"
                , url:"/ajax/favorite/add"
                , data: {"name": name, "url": url}
                , success:function (response){

                    if (response.result == "success"){
                        alert("성공!!")
                    }else{
                        alert("추가 실패!!")
                    }
                }
                , error: function (){
                    alert("추가 에러!!")
                }
            });
        });
    </script>

</body>
</html>
