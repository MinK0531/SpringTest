            <div class="logo-left ">

                    <img class="mr-1" src="http://marondal.com/material/images/dulumary/web/jstl/weather-logo.png">
                    <p class="text-light font-weight-bold">기상청</p>
                </div>
            </div>
            <nav class="main-menu justify-content-start mt-4">
                <ul class="nav flex-column font-weight-bold">
                    <li class="nav-item"><a href="#" class="nav-link text-white">날씨</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">날씨입력</a></li>

                <h3>날씨 입력</h3>
            </div>
            <div class="h-50 bg- ml-4 ">

                    <div class="col-5 d-flex align-items-center">
                        <label class="mt-2 mr-1">날씨</label>

                    <div class="col-3 d-flex align-items-center">

                    </div>

                    <div class="col-4 d-flex align-items-center">
                        <label class="mt-2 mr-1">미세먼지</label>
                        <select class="form-control w-50">
                            <option>좋음</option>
                            <option>보통</option>
                            <option>나쁨</option>
                            <option>매우 나쁨</option>

    <footer class="d-flex">
