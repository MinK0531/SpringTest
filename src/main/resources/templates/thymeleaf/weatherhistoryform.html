<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/thymeleaf/style.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>종합문제 1</title>
</head>
<body>
<div id="wrap">
    <header class="d-flex">
        <div class="side col-2 p-0">
            <div class="logo-left ">
                <div class="d-flex justify-content-center pt-3">
                    <img class="mr-1" src="http://marondal.com/material/images/dulumary/web/jstl/weather-logo.png">
                    <p class="text-light font-weight-bold">기상청</p>
                </div>
            </div>
            <nav class="main-menu justify-content-start mt-4 mb-5">
                <ul class="nav flex-column font-weight-bold">
                    <li class="nav-item"><a href="#" class="nav-link text-white">날씨</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">날씨입력</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">테마날씨</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">관측 기후</a></li>
                </ul>
            </nav>
        </div>
        <div class="bg-white col-10">
            <div class="logo mt-3 ml-4">
                <h3>날씨 입력</h3>
            </div>
            <form method="post" action="/thymeleaf/weatherhistory/add">

                <div class=" ml-5 m-4 mt-5">
                    <div class="d-flex justify-content-between mt-4  p-3">
                        <div class="p-0 col-5 d-flex align-items-center">
                            <label class="mt-2 mr-3">날짜</label>
                            <input type="text" class="form-control w-75 " name="date"  id="datepicker">
                        </div>

                        <div class="col-3 d-flex align-items-center justify-content-end">
                            <label class="mt-2 mr-3">날씨</label>
                            <select name="weather" class="form-control w-75">
                                <option>맑음</option>
                                <option>흐림</option>
                                <option>비</option>
                                <option>눈</option>
                            </select>
                        </div>

                        <div class="col-4 p-0 d-flex align-items-center justify-content-end">
                            <label class="mt-2 mr-2">미세먼지</label>
                            <select name="microDust" class="form-control w-50 ml-2">
                                <option>좋음</option>
                                <option>보통</option>
                                <option>나쁨</option>
                                <option>매우 나쁨</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4 ">
                        <div class="col-4 d-flex align-items-center">
                            <label class="mt-2 mr-2">기온</label>
                            <div class="input-group col-9 mb-1 p-0">
                                <input  name="temperatures" type="text" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text">℃</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-4 d-flex align-items-center">
                            <label class="mt-2 mr-2">강수량</label>
                            <div class="input-group col-9 mb-1 p-0">
                                <input name="precipitation" type="text" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text">mm</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-4 d-flex align-items-center justify-content-end">
                            <label class="mt-2 mr-2">풍속</label>
                            <div class="input-group col-9 mb-1 p-0">
                                <input name="windSpeed" type="text" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text">km/h</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 d-flex justify-content-end pr-3">
                        <button class="btn btn-success " type="submit">저장</button>
                    </div>
                </div>
            </form>
        </div>
    </header>
    <hr>
    <footer class="d-flex">
        <div class="col-2 p-0 text-center mt-2">
            <img class="w-75" src="http://marondal.com/material/images/dulumary/web/jstl/weather-footer.png">
        </div>
        <div class="col-10 p-0 ml-4 mt-2">
            <p>(07062) 서울시 동작구 여의대방로16길 61<br>
                Copyright@2020 KMA. All Rights RESERVED.</p>
        </div>
    </footer>

</div>
<script>
    $(function(){
        $('#datepicker').datepicker({
            dateFormat: 'yy년 m월 d일'
        });
    })
</script>
</body>
</html>
